<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui" />
    <title>Apertura Headers</title>
      <!-- BEGIN standard dependencies -->
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-animate.js"></script>
      <script type="text/javascript" src="bundle.js"></script>
      <link type="text/css" rel="stylesheet" href="bundle.css" />
      <link rel="icon" type="image/png" sizes="32x32" href="/view/images/favicon/favicon-32x32.png">
      <link rel="icon" type="image/png" sizes="96x96" href="/view/images/favicon/favicon-96x96.png">
      <link rel="icon" type="image/png" sizes="16x16" href="/view/images/favicon/favicon-16x16.png">
      <link rel="manifest" href="/view/images/favicon/manifest.json">
      <meta name="msapplication-TileColor" content="#ffffff">
      <meta name="msapplication-TileImage" content="/view/images/favicon/ms-icon-144x144.png">
      <meta name="theme-color" content="#ffffff">
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-78679351-2', 'auto');
        ga('send', 'pageview');
      </script>
      <!-- END standard dependencies -->
  </head>
  <body ng-app="AperturaAdmin" ng-controller="HeadersPage" class="headers-page">
    <page-header></page-header>
    <div class="container">
      <main>

        <h1>Client info</h1>
        <section class="breathe">
          <h2>User Agent</h2>
          {{ userAgent }}
        </section>

        <section class="breathe">
          <h2>Headers</h2>
          <div ng-repeat="header in headers">
            {{ header }}
          </div>
        </section>
        
      </main>
    </div>
  </body>
</html>
