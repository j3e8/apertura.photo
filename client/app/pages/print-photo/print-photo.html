<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui" />
		<title>Print Photos</title>
			<!-- BEGIN standard dependencies -->
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-animate.js"></script>
      <script type="text/javascript" src="bundle.js"></script>
      <link type="text/css" rel="stylesheet" href="bundle.css" />
			<link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
			<link rel="icon" type="image/png" sizes="96x96" href="assets/images/favicon/favicon-96x96.png">
			<link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
			<link rel="manifest" href="assets/images/favicon/manifest.json">
			<meta name="msapplication-TileColor" content="#ffffff">
			<meta name="msapplication-TileImage" content="assets/images/favicon/ms-icon-144x144.png">
			<meta name="theme-color" content="#ffffff">
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-78679351-2', 'auto');
        ga('send', 'pageview');
      </script>
			<!-- END standard dependencies -->
	</head>
	<body ng-app="AperturaApp" ng-controller="PrintPhotoPage" class="print-photo-page">
    <div id="img-container">
      <img id="print-image" ng-src="{{ filename }}" ng-mousedown="mouseDown($event)" ng-mousemove="mouseMove($event)" ng-mouseup="mouseUp($event)">
    </div>

		<div id="instructions">
			Choose a size to print this photo and press the Print button. <b>Remember</b> to also choose the correct paper size in the print dialog box when it opens.
		</div>

    <div id="size-chooser">
      Size
      <select ng-model="printSize" ng-options="opt as opt.display for opt in sizeOptions"></select>
			<button ng-click="printImage()">Print</button>
      <button ng-click="cancelPrint()" class="cancel">Cancel</button>
    </div>
	</body>
</html>
