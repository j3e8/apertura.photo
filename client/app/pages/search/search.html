<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui" />
		<title>Apertura</title>
			<!-- BEGIN standard dependencies -->
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-animate.js"></script>
      <script type="text/javascript" src="bundle.js"></script>
      <link type="text/css" rel="stylesheet" href="bundle.css" />
			<link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
			<link rel="icon" type="image/png" sizes="96x96" href="assets/images/favicon/favicon-96x96.png">
			<link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
			<link rel="manifest" href="assets/images/favicon/manifest.json">
			<meta name="msapplication-TileColor" content="#ffffff">
			<meta name="msapplication-TileImage" content="assets/images/favicon/ms-icon-144x144.png">
			<meta name="theme-color" content="#ffffff">
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-78679351-2', 'auto');
        ga('send', 'pageview');
      </script>
			<!-- END standard dependencies -->
	</head>
	<body ng-app="AperturaApp" ng-controller="SearchPage" class="search-page">
		<page-header></page-header>
		<div class="container">
			<main>


				<div class="row row--spaced row--vertical-center desktop">
					<div class="row__cell row__cell--fixed">Search photos:</div>
					<div class="row__cell"><input type="text" ng-model="query" placeholder="search tagged images" ng-keypress="onKeypress($event)" /></div>
					<div class="row__cell row__cell--fixed"><button ng-click="search()">Go</button></div>
				</div>

				<section class="breathe" ng-show="searchResults && !searchResults.length">
					<span class="text-lg">Looks like you don't have any photos matching that search</span>
				</section>

				<section class="breathe" ng-show="searchResults && searchResults.length">
                                  <div class="row row--vertical-bottom">
                                    <div class="row__cell">
			              {{ searchResults.length }} photos
			            </div>
                                   <div class="row__cell row__cell--fixed">
                                     <span class="icon icon--button icon-slideshow" ng-click="startSlideshow()"></span>
                                   </div>
			          </div>
			          
					<div class="breathe">
						<div class="row row--spaced row--wrap">
							<div class="row__cell row__cell--img" ng-repeat="photo in searchResults">

                <thumbnail photo="photo" photos="searchResults" on-click="openLightBox"></thumbnail>

							</div>
							<div class="row__cell row__cell--img blank"></div>
							<div class="row__cell row__cell--img blank"></div>
							<div class="row__cell row__cell--img blank"></div>
							<div class="row__cell row__cell--img blank"></div>
						</div>
					</div>
				</section>

        <lightbox photo="lightBoxPhoto" photos="searchResults"></lightbox>
        <selection></selection>
        <slideshow></slideshow>

			</main>
		</div>
	</body>
</html>
