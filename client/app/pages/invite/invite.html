<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui" />
    <title>Apertura</title>
      <!-- BEGIN standard dependencies -->
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-animate.js"></script>
      <script type="text/javascript" src="bundle.js"></script>
      <link type="text/css" rel="stylesheet" href="bundle.css" />
      <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
      <link rel="icon" type="image/png" sizes="96x96" href="assets/images/favicon/favicon-96x96.png">
      <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
      <link rel="manifest" href="assets/images/favicon/manifest.json">
      <meta name="msapplication-TileColor" content="#ffffff">
      <meta name="msapplication-TileImage" content="assets/images/favicon/ms-icon-144x144.png">
      <meta name="theme-color" content="#ffffff">
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-78679351-2', 'auto');
        ga('send', 'pageview');
      </script>
      <!-- END standard dependencies -->
  </head>
  <body ng-app="AperturaApp" ng-controller="InvitePage" class="invite-page">
    <page-header></page-header>
    <div class="container">
      <main>

        <div id="invite-form">
          <div class="row row--spaced row--vertical-center">
            <div class="row__cell row__cell--fixed">
              <img src="assets/images/apertura-mark.png" style="max-height: 200px; max-width: 200px;" />
            </div>
            <div class="row__cell">
              <h1>Invite a Friend</h1>
              <div>Hey! You've got the privilige of inviting some friends to test Apertura for freesies. Why don't you share Apertura with a friend?</div>
              <div class="breathe">
                <label for="__invitationEmail">Friend's email address</label>
                <input id="__invitationEmail" type="text" ng-model="invitationEmail" placeholder="myfriend@email.com" />
                <div class="breathe text-right">
                  <button ng-click="sendInvitation()">Send invite</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <section class="invitation" ng-show="secretURL">
          <h2>Invitation</h2>
          Be sure to copy the entire secret URL below and send it to the person you want to invite to Apertura.
          <div class="breathe text-lg pink">{{ email }}</div>
          <div class="breathe text-lg pink">{{ secretURL }}</div>
        </section>

      </main>
    </div>
  </body>
</html>
