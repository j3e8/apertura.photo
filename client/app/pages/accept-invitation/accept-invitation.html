<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui" />
    <title>Apertura</title>
      <!-- BEGIN standard dependencies -->
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-animate.js"></script>
      <script type="text/javascript" src="bundle.js"></script>
      <link type="text/css" rel="stylesheet" href="bundle.css" />
      <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
      <link rel="icon" type="image/png" sizes="96x96" href="assets/images/favicon/favicon-96x96.png">
      <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
      <link rel="manifest" href="assets/images/favicon/manifest.json">
      <meta name="msapplication-TileColor" content="#ffffff">
      <meta name="msapplication-TileImage" content="assets/images/favicon/ms-icon-144x144.png">
      <meta name="theme-color" content="#ffffff">
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-78679351-2', 'auto');
        ga('send', 'pageview');
      </script>
      <!-- END standard dependencies -->
  </head>
  <body ng-app="AperturaApp" ng-controller="AcceptInvitationPage" class="accept-invitation">
    <page-header></page-header>
    <div class="container">
      <main>
        <div class="row">
          <div class="row__cell"></div>
          <div class="row__cell form-cell">
            <div class="well">
              <h1>Accept invitation</h1>
              <div class="breathe">
                <input type="text" ng-model="email" placeholder="email@example.com" />
              </div>
              <div class="breathe">
                <input type="text" ng-model="username" placeholder="username" />
              </div>
              <div class="breathe">
                <input type="password" ng-model="password" placeholder="password" />
              </div>
              <div class="breathe">
                <input type="password" ng-model="password2" placeholder="confirm password" />
              </div>
              <div class="breathe text-right">
                <button ng-click="createAccount()">Create account</button>
              </div>
              <div ng-show="errorMessage != ''" class="error">
                {{ errorMessage }}
              </div>
            </div>
          </div>
          <div class="row__cell"></div>
        </div>
      </main>
    </div>
  </body>
</html>
