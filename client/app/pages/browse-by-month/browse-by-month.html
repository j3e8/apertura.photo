<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui" />
		<title>Browse Photos</title>
			<!-- BEGIN standard dependencies -->
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-animate.js"></script>
      <script type="text/javascript" src="bundle.js"></script>
      <link type="text/css" rel="stylesheet" href="bundle.css" />
			<link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
			<link rel="icon" type="image/png" sizes="96x96" href="assets/images/favicon/favicon-96x96.png">
			<link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
			<link rel="manifest" href="assets/images/favicon/manifest.json">
			<meta name="msapplication-TileColor" content="#ffffff">
			<meta name="msapplication-TileImage" content="assets/images/favicon/ms-icon-144x144.png">
			<meta name="theme-color" content="#ffffff">
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-78679351-2', 'auto');
        ga('send', 'pageview');
      </script>
			<!-- END standard dependencies -->
	</head>
	<body ng-app="AperturaApp" ng-controller="BrowseByMonthPage" class="browse-by-month-page">

		<page-header></page-header>
		<div class="container">
			<main>

				<h1>{{ currentMonth | date:'MMMM' }}, <span ng-click="jumpToYear()" class="link">{{ currentMonth | date:'yyyy' }}</span></h1>
				<div class="row">
					<div class="row__cell text-left prev-next"><span class="clickable" ng-click="getPrevMonth()"><span class="icon-chevron-left clickable"></span>{{ prevMonth | date:'MMMM' }}</span></div>
					<div class="row__cell text-right prev-next"><span class="clickable" ng-click="getNextMonth()">{{ nextMonth | date:'MMMM' }}<span class="icon-chevron-right clickable"></span></span></div>
				</div>
				<div class="calendar">
					<div class="column">
						<div class="column__cell row row--calendar" ng-repeat="week in weeks">
							<div class="row__cell clickable" ng-repeat="day in week.days" ng-style="{'background-image': day.backgroundImage}" ng-click="jumpToDate(day.dayOfMonth)">
								<div class="content"></div>
								<div class="date" ng-class="{'overlay': day.backgroundImage != 'none'}">{{ day.dayOfMonth }}</div>
								<div class="photo-count" ng-show="day.photoCount">{{ day.photoCount }}</div>
							</div>
						</div>
					</div>
				</div>

			</main>

	</body>
</html>
