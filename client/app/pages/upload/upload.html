<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui" />
		<title>Upload</title>
			<!-- BEGIN standard dependencies -->
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-animate.js"></script>
      <script type="text/javascript" src="bundle.js"></script>
      <link type="text/css" rel="stylesheet" href="bundle.css" />
			<link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
			<link rel="icon" type="image/png" sizes="96x96" href="assets/images/favicon/favicon-96x96.png">
			<link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
			<link rel="manifest" href="assets/images/favicon/manifest.json">
			<meta name="msapplication-TileColor" content="#ffffff">
			<meta name="msapplication-TileImage" content="assets/images/favicon/ms-icon-144x144.png">
			<meta name="theme-color" content="#ffffff">
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-78679351-2', 'auto');
        ga('send', 'pageview');
      </script>
			<!-- END standard dependencies -->
	</head>
	<body ng-app="AperturaApp">

		<page-header></page-header>

		<div class="container upload-page" ng-controller="UploadPage">
			
			<main photo-upload>
				<h1>Upload Photos</h1>

				<div class="upload-text">Click or drag photos to upload them to Apertura</div>

				<div class="upload-list" ng-show="photosQueue.length">
					<h2>Uploading</h2>
					<div class="photos-status">
						<div class="photos-status__photo" ng-repeat="photo in photosQueue">
							<div class="row row--spaced">
								<div class="row__cell row__cell--fixed">
									<img ng-src="{{getNgSrc(photo)}}" />
								</div>
								<div class="row__cell">
									<div>{{ photo.name }}</div>
									<div class="warning">{{ photo.message }}</div>
								</div>
								<div class="row__cell row__cell--upload-progress">
									<div>{{ photo.percentUploaded }}</div>
									<div class="progress-bar">
										<div class="progress-bar__fill" ng-style="{width: photo.percentUploaded}"></div>
									</div>
									<div>
										{{ photo.uploadStatus }}
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<section ng-show="recentlyUploadedPhotos.length">
					<div ng-repeat="photo in recentlyUploadedPhotos">
						<div class="row row--spaced">
							<div class="row__cell row__cell--img">
								<img ng-src="{{photo.src}}/600" />
							</div>
							<div class="row__cell">
								...
							</div>
						</div>
					</div>
				</section>

			</main>
		</div>

		<page-footer></page-footer>

	</body>
</html>
